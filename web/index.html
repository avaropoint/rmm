<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Remote Desktop Management Dashboard">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Login Overlay -->
    <div id="login-overlay" class="login-overlay">
        <div class="login-card">
            <div class="login-logo">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7v2H8v2h8v-2h-2v-2h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H3V4h18v12z"/>
                </svg>
            </div>
            <h2 class="login-title">Dashboard</h2>
            <form id="login-form" class="login-form">
                <label for="api-key-input" class="login-label">API Key</label>
                <input type="password" id="api-key-input" class="login-input"
                       placeholder="rmm_..." autocomplete="off" required>
                <p id="login-error" class="login-error" hidden></p>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-brand">
                <div class="header-logo">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7v2H8v2h8v-2h-2v-2h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H3V4h18v12z"/>
                    </svg>
                </div>
                <span class="header-title">Dashboard</span>
            </div>
            <div class="header-meta">
                <div class="header-stat">
                    <span>Agents:</span>
                    <span id="agent-count" class="header-stat-value">0</span>
                </div>
                <button id="enrollment-btn" class="btn btn-secondary btn-sm"
                        data-action="toggle-enrollment">Enrollment</button>
                <button id="logout-btn" class="btn btn-secondary btn-sm"
                        data-action="logout">Logout</button>
            </div>
        </div>
    </header>

    <!-- Enrollment Panel -->
    <div id="enrollment-panel" class="enrollment-panel" hidden>
        <div class="container">
            <div class="enrollment-header">
                <h3>Enrollment Tokens</h3>
                <div class="enrollment-actions">
                    <button class="btn btn-primary btn-sm" data-action="create-token"
                            data-token-type="attended">+ Attended</button>
                    <button class="btn btn-secondary btn-sm" data-action="create-token"
                            data-token-type="unattended">+ Unattended</button>
                </div>
            </div>
            <div id="enrollment-code-display" class="enrollment-code" hidden>
                <p class="enrollment-code-label">Enrollment code (use within 15 minutes):</p>
                <code id="enrollment-code-value" class="enrollment-code-value"></code>
                <p class="enrollment-code-hint">
                    Run: <code>agent -server https://&lt;host&gt;:&lt;port&gt; -enroll &lt;code&gt; -insecure</code>
                </p>
            </div>
            <table id="enrollment-tokens" class="table">
                <thead>
                    <tr><th>ID</th><th>Type</th><th>Label</th><th>Created</th><th>Expires</th><th></th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div id="agents" class="grid agent-grid">
                <!-- Agent cards rendered by js/app.js -->
            </div>
        </div>
    </main>

    <!-- Viewer Modal -->
    <div id="viewer-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="viewer-title" class="modal-title">Remote Desktop</span>
                <div class="modal-controls">
                    <div id="display-selector" class="display-selector" style="display: none;">
                        <label for="display-select">Display:</label>
                        <select id="display-select" class="display-select">
                            <option value="1">Display 1</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary" data-action="disconnect">
                        <span class="btn-icon">
                            <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                        </span>
                        Close
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div class="viewer-container">
                    <canvas id="screen" class="viewer-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Application (ES module) -->
    <script type="module" src="/js/app.js"></script>
</body>
</html>
