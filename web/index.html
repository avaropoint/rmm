<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Remote Desktop Management Dashboard">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-brand">
                <div class="header-logo">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7v2H8v2h8v-2h-2v-2h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H3V4h18v12z"/>
                    </svg>
                </div>
                <span class="header-title">Dashboard</span>
            </div>
            <div class="header-meta">
                <div class="header-stat">
                    <span>Agents:</span>
                    <span id="agent-count" class="header-stat-value">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div id="agents" class="grid agent-grid">
                <!-- Agent cards rendered by js/app.js -->
            </div>
        </div>
    </main>

    <!-- Viewer Modal -->
    <div id="viewer-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="viewer-title" class="modal-title">Remote Desktop</span>
                <div class="modal-controls">
                    <div id="display-selector" class="display-selector" style="display: none;">
                        <label for="display-select">Display:</label>
                        <select id="display-select" class="display-select">
                            <option value="1">Display 1</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary" data-action="disconnect">
                        <span class="btn-icon">
                            <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                        </span>
                        Close
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div class="viewer-container">
                    <canvas id="screen" class="viewer-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Application (ES module) -->
    <script type="module" src="/js/app.js"></script>
</body>
</html>
